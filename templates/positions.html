<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positions & Decisions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Open Positions</h3>
      <a class="btn btn-secondary" href="/">Back</a>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <table class="table table-striped" id="positionsTable">
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Quantity</th>
              <th>Opened At</th>
              <th>TP</th>
              <th>SL</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <h3>Last Decisions</h3>
    <div class="card">
      <div class="card-body">
        <table class="table table-striped" id="recentTable">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Symbol</th>
              <th>Decision</th>
              <th>TP</th>
              <th>SL</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function loadData() {
      const res = await fetch('/api/positions');
      const data = await res.json();
      const tbPos = document.querySelector('#positionsTable tbody');
      const tbRec = document.querySelector('#recentTable tbody');
      tbPos.innerHTML = '';
      tbRec.innerHTML = '';
      data.positions.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${p.symbol}</td><td>${p.quantity||''}</td><td>${p.opened_at||''}</td><td>${p.tp||''}</td><td>${p.sl||''}</td>`;
        tbPos.appendChild(tr);
      });
      data.recent.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${r.timestamp||''}</td><td>${r.symbol}</td><td>${r.decision||''}</td><td>${r.tp||''}</td><td>${r.sl||''}</td><td>${r.status||''}</td>`;
        tbRec.appendChild(tr);
      });
    }
    loadData();
    setInterval(loadData, 15000);
  </script>
</body>
</html>
